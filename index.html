<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Audio Downloader – Free & Legal Music</title>

  <meta name="description" content="Search and download free, legal audio files by artist name. Powered by Internet Archive. No ads." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Open Audio Downloader</h1>
    <p>Search artists & download free legal audio (No ads)</p>
  </header>

  <main>

    <!-- SEARCH SECTION -->
    <section class="search-section">
      <input
        type="text"
        id="artistInput"
        placeholder="Enter artist name (e.g. Kevin MacLeod)"
      />
      <button onclick="searchArtist()">Search</button>
    </section>

    <!-- RESULTS -->
    <section id="results"></section>

  </main>

  <footer>
    <p>
      Audio sourced from
      <a href="https://archive.org" target="_blank" rel="noopener">Internet Archive</a>
      • Creative Commons / Public Domain
    </p>

    <p>
      © <span id="year"></span> Oguma Austine. All rights reserved.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
